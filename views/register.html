<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Bakery</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="/css/base-style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200;500;700&family=Dancing+Script:wght@500&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/12c225f38a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>

    <iframe class="ifHeader" src="http://localhost:3000/header" frameborder="0" hspace="0" vspace="0" marginheight="0"
      marginwidth="0" scrolling="no"></iframe>

  </header>
  <main>
    <div class="main-div-box">
      <h1 class="titleh1">REGISTRATE</h1>
      <form action="">
        <h2 class="h2">Nombre</h2>
        <div class="input-box">
          <label for=""></label>
          <input class="input" type="text" name="" id="" placeholder="">
        </div>
        <h2 class="h2">Correo Electronico</h2>
        <div class="input-box">
          <label for=""></label>
          <input class="input" type="email" name="" id="" placeholder="">
        </div class="input-box">
        <h2 class="h2">Telefono</h2>
        <div class="input-box">
          <label for=""></label>
          <input class="input" type="tel" name="" id="" placeholder="">
        </div>
        <h2 class="h2">Contraseña</h2>
        <div class="input-box">
          <label for=""></label>
          <input class="input" type="password" name="" id="" placeholder="">
        </div>
        <h2 class="h2">Repetir Contraseña</h2>
        <div class="input-box">
          <label for=""></label>
          <input class="input" type="password" name="" id="" placeholder="">
        </div>
        <div class="checkbox-box">
          <label class="checkbox-label" for="">
            <input class="checkbox-input" type="checkbox" name="" id="" placeholder="">
            No soy un robot</label>
        </div>
        <div class="submit-box">
          <label class="submit-label" for=""></label>
          <input class="submit-input" type="submit" name="" id="" placeholder="" value="CREA TU CUENTA">
        </div>
        <div class="final-a">
          <a href="./home">¿Ya tenes cuenta? Inicia Sesion</a>
        </div>
      </form>
    </div>

  </main>
  <footer>
    <iframe class="ifFooter" src="http://localhost:3000/footer" frameborder="0" hspace="0" vspace="0" marginheight="0"
      marginwidth="0" scrolling="no"></iframe>

  </footer>
</body>
